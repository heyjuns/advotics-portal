<div class="max-w-xs bg-white shadow-lg rounded-sm border border-gray-200 shadow-xl">
  <div class="flex flex-col h-full">
    <div class="flex-grow p-5">
      <div class="flex justify-between items-start">
        <div>
          <div class="flex">
            <div class="inline-flex text-[#4D4F5C] ">
              <h2 class="justify-center">{{title}}</h2>
            </div>
          </div>
        </div>
        <div class="relative inline-flex flex-shrink-0">
          <button class="text-[#4D4F5C] hover:text-gray-500 rounded-full focus:outline-none focus-within:ring-2"
            aria-haspopup="true">
            <span class="sr-only">Menu</span>
            <img class="w-5 h-5 text-[#727272]" src="./assets/more.svg" alt="">

          </button>

        </div>
      </div>

      <div class="space-y-4">
        <div *ngFor="let product of products">
          <app-card-product [product]="product"></app-card-product>
        </div>
      </div>
    </div>
  </div>
</div>
