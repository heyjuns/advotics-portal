<div class="flex bg-white border shadow-lg">
  <div class="flex flex-col">
    <div class="border-b p-4 cursor-pointer hover:bg-slate-200" *ngFor="let range of presetRange">
      <a (click)="presetDate(range.value)">{{range.label}}</a>
    </div>
    <div class="border-b p-4">
      <button mat-raised-button color="advotics" (click)="applyDate()">Apply</button>
    </div>
  </div>
  <div class="p-4 flex">
    <div>
      <mat-card>
        <mat-calendar #calendar [selected]="this.selectedDateRange" [comparisonStart]="this.selectedDateRange.start"
          [comparisonStart]="this.selectedDateRange.end" (selectedChange)="this.toggleStartDateDate($event, calendar)">
        </mat-calendar>
      </mat-card>
    </div>
  </div>

</div>
