<div class="mb-8">

  <section class="flex justify-start items-center mb-8">
    <div class="w-3/5">
      <h1 class="text-4xl text-[#707070C4]">Dashboard</h1>
    </div>
    <app-range-date class="flex-grow w-2/5"></app-range-date>
  </section>
  <div class="space-y-6">
    <section class="bg-[#37B04C] min-w-full py-2 px-4 text-xl text-white">
      <div class="flex justify-between items-center">
        <div>
          MARKET INSIGHT
        </div>
        <div class="underline text-sm cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z"
              clip-rule="evenodd" />
          </svg>
          Click Here for Help
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z"
              clip-rule="evenodd" />
          </svg>
        </div>
      </div>

    </section>

    <section>
      <app-sales-summary title="Sales Turnover" [price]="3_600_000" percentage="40.8"></app-sales-summary>
    </section>

    <section class="flex flex-col md:flex-row gap-5">
      <app-sales-chart class="flex-grow" title="AVERAGE PURCHASE VALUE"></app-sales-chart>
      <app-list-card-product title="BEST SELLING SKU" [products]="listOfBestSellingSKU"></app-list-card-product>
      <app-list-card-product title="TOP COMPETITOR SKU" [products]="listOfTopCompetitorSKU"></app-list-card-product>
    </section>
  </div>
</div>
